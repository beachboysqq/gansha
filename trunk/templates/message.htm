{% extends 'base_home.htm' %}

{% block middle %}
<div id="m1">
<div class="title1">留言板</div>
<div class="tip">您共有{{count}}个留言。</div>
<table>
  <tbody id="tbody_mes">
	{%for mes in mes_li%}
	<tr class="mes_info" id="tr1_mes_{{mes.key}}">
	  <td>
		<a href="../home/?user={{mes.sender.email}}">{{mes.sender.nickname}}</a> 
		<span class="time">{{mes.publish_time}}</span>
	  </td>
	  {%if is_admin%}
	  <td width="7%"><a href="javascript:del_mes('{{mes.key}}');">删除</a></td>
	  {%endif%} 
	</tr>
	<tr id="tr2_mes_{{mes.key}}">
	  <td class="each_mes" {%if is_admin%}colspan="2"{%endif%}>{{mes.content}}</td>
	</tr>
	{%endfor%}
  </tbody>
</table>
<div id="mes_produce">
    <input type="hidden" id="visitor_id" value="{{visitor.email}}"/>
    <input type="hidden" id="visitor_name" value="{{visitor.nickname}}"/>
	
    <form action="." method="post">
      <textarea id="write_mes" class="box_comment"></textarea>
      <p>
        <input type="button" value="提交留言" onclick="submit_mes()"/>
      </p>
    </form>
</div>
{% endblock %}
