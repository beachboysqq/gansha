{% extends 'base_home.htm' %}
{% block js %}
<script language="JavaScript" src="/static/js/fckeditor/fckeditor.js"></script>
{% endblock %}
{% block middle %}
<div id="navigation">
  <a href="../home">首页</a>->
  <a href="../doing">正在做事件</a>
  {%if blog%}
  -><a href="../event/?event={{blog.event.key}}">{{blog.event.title}}</a>
  {%endif%}
</div>

<div id="m1">
  <div class="title1">{%if blog%}修改{%else%}发表{%endif%}日志</div>
  <form  id="editblog" action="." method="post">
	<input name="bkey" type="hidden" value='{{blog.key}}'>
	<div style="margin-top:10px;">标题：
	  <input type="text" name="title" class="box_title" value="{{blog.title}}"/>
	  <font size=2 color=Red font-weight:normal>{{error_msg}}</font>
	</div>
	<div style="margin-top:10px;">
	  <textarea name="content" rows=40 cols=60 style="height: 300px;">{{blog.content}}</textarea>
	  <script type="text/javascript">
		var oFCKeditor = new FCKeditor("content");
		oFCKeditor.BasePath = "/static/js/fckeditor/";
		oFCKeditor.Height = 400;
		oFCKeditor.ToolbarSet = "Basic";
		oFCKeditor.ReplaceTextarea();
	  </script>
	</div>
	<div><input name="" type="submit" value="" class="but_submit"/></div>
  </form>
</div>
{% endblock %}
