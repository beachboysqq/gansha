{% extends 'base_home.htm' %}

{% block middle %}

	<div id="navigation"> <a href="../home">首页</a>-> <a href="../doing">正在做事件</a>-> <a href="../event/?event={{event.id}}">{{event.title}}</a> </div>

    <div id="m1">
			<div class="title1">
				<table width="98%" border="0" cellspacing="0" cellpadding="0">
				  <tr>
					<td width="88%" class="text_bold">发表新日志</td>
					<td width="12%" class="font_12">{{ username}}</td>
				  </tr>
				</table>
				<form  id="editblog" action="." method="post">
					<input name="event_id" type="hidden" value="{{event.id}}">	
					<input name="blog_info" type="hidden" value="{{blog.id}}">
					<div >标题：<input  type="text" name="title" class="box_title" value="{{blog.title}}"/>
					<font size=2 color=Red font-weight:normal>{{error_msg}}</font>
					</div>
					<div>
					<textarea name="content" rows=60 cols=50 style="height: 300px;"  >{{blog.content}}</textarea>
					</div>
					<div><input name="" type="button" class="but_submit" onclick="addblog()"/></div>
				</form>
			</div>
      </div>
{% endblock %}
